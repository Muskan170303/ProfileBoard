<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<div class="signup-page">
    <div class="signup-img-div"><img class="signup-img" src="../../assets/login-image.svg" alt=""></div>
    <div class="signup-details-div">
        <div class="signup-details">
            
            <div class="heading">
                <h1>PROJECT NAME</h1>
                <p>Please Complete To Create Your Account.</p>
            </div>
            <form (ngSubmit)="onSubmit()" #signupForm="ngForm">

            <div class="fields">
                <div class="name-div">
                    <input type="text" placeholder="First Name" name="firstName" [(ngModel)]="firstName" required>
                    <input type="text" placeholder="Last Name" name="lastName" [(ngModel)]="lastName" required>
                </div>

                <input type="text" placeholder="Username" name="username" [(ngModel)]="username" required>

                <input type="email" placeholder="Email" id="email" name="email" required [(ngModel)]="email"  >
                <div class="error-message" *ngIf="email && !regexValidator.test(email)">
                    <span >Enter a valid Email!</span>
                </div>

                <div class="pass-div">
                    <input type="password" placeholder="Password" id="password" name="password" [(ngModel)]="password" required>
                    <span class="password-toggle-icon" (click)="toggleFunction1()">
                        <i class="fas fa-eye" style="color: #77767b;" [ngClass]="{'fa-eye-slash': isPasswordVisible1, 'fa-eye': !isPasswordVisible1}"></i>
                    </span>
                </div>

                <div class="pass-div">
                    <input type="password" placeholder="Confirm Password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required>
                    <span class="password-toggle-icon" (click)="toggleFunction2()">
                        <i class="fas fa-eye" style="color: #77767b;" [ngClass]="{'fa-eye-slash': isPasswordVisible2, 'fa-eye': !isPasswordVisible2}"></i>
                    </span>
                </div>
                <div class="error-message" *ngIf="password && confirmPassword && password !== confirmPassword">
                    <span >Password don't match</span>
                </div>
            </div>

            <div class="options">
                <div><input id="check" type="checkbox" name="agreeTerms"><Label for="check">I agree with terms and conditions.</Label></div>
            </div>

            <div class="btns">
                <button class="signup-btn" [disabled]="!validateForm()" [ngClass]="{'cursor-not-allowed':!isValidated}">Sign Up</button> 
            </div>

        </form>
            <a routerLink="/login" class="to-signup">Already Have An Account? Sign In</a>
        </div>
        <span class="terms">Term Of Use. Privacy Policy</span>
    </div>
</div>
